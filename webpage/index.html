<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/app.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <title>Rayan's TTS</title>
</head>
<body>
    <h1>Rayan's Text To Speach</h1>
    <div class="center">
        <textarea type="text" id="text"></textarea>
    </div>
    <div class="center">
        <button type="button" onclick="submit()">Generate</button>
    </div>
    <script>
        const input = document.getElementById("text");
        input.style.cssText = `height: ${input.scrollHeight}px; overflow-y:hidden`;

        input.addEventListener("input", () => {
            input.style.height = "auto";
            input.style.height = `${input.scrollHeight}px`
        })
    </script>
</body>
</html>
